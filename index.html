<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Enter city name..." />
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="unit-toggle">
                <button id="celsiusBtn" class="active">째C</button>
                <button id="fahrenheitBtn">째F</button>
            </div>
        </header>

        <main class="main-content">
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading weather data...</p>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorText">City not found. Please try again.</p>
            </div>

            <div class="weather-container" id="weatherContainer">
                <div class="current-weather">
                    <div class="weather-main">
                        <div class="temperature">
                            <span id="currentTemp">22</span>
                            <span class="unit">째C</span>
                        </div>
                        <div class="weather-icon">
                            <i id="weatherIcon" class="fas fa-sun"></i>
                        </div>
                    </div>
                    
                    <div class="weather-info">
                        <h2 id="cityName">London</h2>
                        <p id="weatherDescription">Sunny</p>
                        <p id="currentDate">Monday, July 29, 2025</p>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-eye"></i>
                            <span>Feels like</span>
                            <span id="feelsLike">25째C</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <span>Humidity</span>
                            <span id="humidity">65%</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span>Wind Speed</span>
                            <span id="windSpeed">10 km/h</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-thermometer-half"></i>
                            <span>Pressure</span>
                            <span id="pressure">1013 hPa</span>
                        </div>
                    </div>
                </div>

                <div class="forecast-container">
                    <h3><i class="fas fa-calendar-alt"></i> 5-Day Forecast</h3>
                    <div class="forecast-grid" id="forecastGrid">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
